<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shein Lottery Payment</title>
  <style>
    body {
      background: #0b0c10;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #1f2833;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid #45a29e;
    }
    .header {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 20px;
      color: #66fcf1;
      margin-bottom: 8px;
    }
    .sub {
      font-size: 14px;
      color: #c5c6c7;
      margin-bottom: 10px;
    }
    .name {
      font-weight: bold;
      color: #feca57;
      margin: 8px 0;
    }
    .verified {
      background: #4bff00;
      color: black;
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 8px;
      font-size: 14px;
    }
    .amount {
      font-size: 28px;
      color: #ff6b6b;
      margin: 15px 0;
      font-weight: bold;
    }
    .qr-title {
      color: #45a29e;
      margin: 15px 0 10px;
      font-size: 16px;
    }
    #qrImage {
      width: 260px;
      height: 260px;
      background: white;
      padding: 8px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .timer {
      font-size: 18px;
      color: #ff6b6b;
      margin: 15px 0;
      font-weight: bold;
    }
    .expired {
      display: none;
      color: red;
      font-weight: bold;
      margin: 10px 0;
      font-size: 18px;
    }
    .btn {
      display: block;
      width: 90%;
      padding: 12px;
      margin: 12px auto;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      color: white;
    }
    .download-btn {
      background: #45a29e;
    }
    .support-btn {
      background: #ff9f43;
      color: black;
    }
    .back-btn {
      background: #1abc9c;
    }
    .instruction {
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.4;
      color: #a9b7c6;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>WELCOME TO SHEIN LOTTERY TICKET BOT</h1>
    <div class="sub">PAYMENT VERIFICATION</div>
    <div class="name">PRIYANKA GUPTA</div>
    <div class="verified">‚úì VERIFIED USER</div>
  </div>

  <div class="amount">‚Çπ100</div>

  <div class="qr-title">Scan This QR To Done Your Payment</div>
  <img id="qrImage" src="qr.jpg" alt="Payment QR">

  <div class="timer" id="countdown">‚è≥ Expires in: 10:00</div>
  <div class="expired" id="expiredBox">‚ö†Ô∏è QR EXPIRED<br>Reload Again</div>

  <button class="btn download-btn" onclick="downloadQR()">üíæ Save QR</button>

  <div class="instruction">
    AFTER PAYMENT GO BACK TO THE BOT AND CLICK ON<br><strong>I HAVE PAID</strong> OPTION
  </div>

  <a href="https://t.me/contact_admin17_bot" class="btn support-btn">üí¨ CONTACT SUPPORT</a>
  <a href="https://t.me/shein_lottery_ticket_bot" class="btn back-btn">üîô GO BACK TO BOT</a>
</div>

<script>
  // 10-minute timer
  let seconds = 600; // 10 minutes
  const countdownEl = document.getElementById('countdown');
  const expiredBox = document.getElementById('expiredBox');
  const qrImg = document.getElementById('qrImage');

  const timer = setInterval(() => {
    if (seconds <= 0) {
      clearInterval(timer);
      countdownEl.style.display = 'none';
      expiredBox.style.display = 'block';
      qrImg.style.opacity = '0.5';
      return;
    }

    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
    const secs = (seconds % 60).toString().padStart(2, '0');
    countdownEl.innerText = `‚è≥ Expires in: ${mins}:${secs}`;
    seconds--;
  }, 1000);

  // Download QR
  function downloadQR() {
    const link = document.createElement('a');
    link.href = 'qr.jpg';
    link.download = 'shein_payment_qr.jpg';
    link.click();
  }
</script>

</body>
</html>
