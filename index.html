<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheinVerse Updates | Giveaway</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #0a0f25;
      --dark: #05081a;
      --accent: #1bd68b;
      --light: #e0f7fa;
      --gray: #a0a0c0;
      --card-bg: rgba(10, 15, 37, 0.7);
      --border: rgba(255,255,255,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0f25, #05081a);
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 25px;
    }

    .logo {
      width: 120px;
      height: 120px;      background: #0d1b3a;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .logo img {
      width: 90%;
      height: auto;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(to right, #1bd68b, #4fc3f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #e0f7fa;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .by-line {
      font-size: 0.95rem;
      color: #a0a0c0;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .stock-info {
      font-size: 1.1rem;
      color: #a0a0c0;
      margin-bottom: 25px;
      font-weight: 500;
    }
    .btn {
      padding: 16px 24px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(27, 214, 139, 0.3);
    }

    .btn-primary {
      background: var(--accent);
      color: #0a0f25;
    }

    .btn-primary:hover {
      background: #16c27a;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(27, 214, 139, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid var(--accent);
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background: rgba(27, 214, 139, 0.1);
    }

    .code-display {
      background: rgba(255,255,255,0.05);
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 20px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 1.3rem;
      letter-spacing: 1.2px;
      word-break: break-all;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .copy-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .proof-box {
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 20px;
      margin-top: 30px;
      text-align: center;
      border: 1px solid var(--border);
    }

    .proof-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #1bd68b;
    }

    .proof-link {
      display: inline-block;
      background: var(--accent);
      color: #0a0f25;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .proof-link:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(27,214,139,0.4);
    }

    .admin-panel-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 100;
    }

    /* Admin Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--dark);
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      border: 1px solid var(--border);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.5rem;
      color: #1bd68b;
    }

    .close-btn {
      background: none;
      border: none;
      color: #aaa;      font-size: 1.5rem;
      cursor: pointer;
    }

    .input-group {
      margin: 15px 0;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #ccc;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
    }

    .admin-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    .admin-btn {
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .admin-btn:hover {
      background: rgba(27, 214, 139, 0.1);
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;      font-size: 0.85rem;
      margin-top: 10px;
    }

    .status-active { background: rgba(27,214,139,0.2); color: #1bd68b; }
    .status-inactive { background: rgba(255,100,100,0.2); color: #ff6b6b; }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .logo { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo-container">
    <div class="logo">
      <img src="shein.png" alt="Shein Logo" onerror="this.style.display='none';">
    </div>
  </div>

  <h1>Rs.500 Shein Voucher üéÅ</h1>
  <div class="subtitle">Giveaway</div>
  <div class="by-line">
    <i class="fas fa-user"></i>
    <span>By <strong>SheinVerse Updates</strong></span>
    <i class="fas fa-star"></i>
    <span>By Devraj</span>
  </div>

  <div class="stock-info" id="stockDisplay">Stock Left: <span id="stockCount">Loading...</span></div>

  <button class="btn btn-primary" id="claimBtn">Claim Giveaway</button>

  <div id="resultSection" style="display:none;">
    <div class="code-display" id="codeBox">‚úÖ Your Code Will Appear Here</div>
    <button class="copy-btn" id="copyBtn"><i class="fas fa-copy"></i> Copy Code</button>
  </div>

  <div class="proof-box">
    <div class="proof-title">üì§ Send Proof Screenshot</div>
    <p>Click below to open Telegram Bot</p>
    <a href="https://t.me/shein_nano_bot" target="_blank" class="proof-link">
      <i class="fab fa-telegram"></i> Send Proof Here
    </a>
  </div>
</div>
<!-- Admin Panel Button -->
<button class="admin-panel-btn" id="adminBtn"><i class="fas fa-lock"></i></button>

<!-- Admin Modal -->
<div class="modal" id="adminModal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">üîê Admin Panel</div>
      <button class="close-btn" id="closeModal">&times;</button>
    </div>

    <div id="loginForm">
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="adminPass" placeholder="Enter password">
      </div>
      <button class="btn btn-primary" id="loginBtn">Login</button>
    </div>

    <div id="adminActions" style="display:none;">
      <div class="input-group">
        <label>‚ûï Add Stock (comma-separated codes)</label>
        <input type="text" id="addCodes" placeholder="e.g. SHEIN123, SHEIN456...">
      </div>
      <button class="admin-btn" id="addStockBtn">Add Stock</button>

      <div class="admin-actions">
        <button class="admin-btn" id="startBtn">‚ñ∂Ô∏è Start / Update</button>
        <button class="admin-btn" id="pauseBtn">‚èπÔ∏è Pause</button>
        <button class="admin-btn" id="stockLeftBtn">üì¶ Stock Left</button>
        <button class="admin-btn" id="resetBtn">üîÑ Reset All</button>
      </div>

      <div id="adminStatus" class="status-badge" style="margin-top:20px;"></div>
    </div>
  </div>
</div>

<script>
  // === CONFIG ===
  const PASSWORD = "Devraj@1720";
  const MAX_CODES_PER_USER = 2;

  // DOM Elements
  const claimBtn = document.getElementById('claimBtn');
  const resultSection = document.getElementById('resultSection');
  const codeBox = document.getElementById('codeBox');
  const copyBtn = document.getElementById('copyBtn');
  const stockCountEl = document.getElementById('stockCount');
  const stockDisplay = document.getElementById('stockDisplay');  const adminBtn = document.getElementById('adminBtn');
  const adminModal = document.getElementById('adminModal');
  const loginForm = document.getElementById('loginForm');
  const adminActions = document.getElementById('adminActions');
  const adminPass = document.getElementById('adminPass');
  const loginBtn = document.getElementById('loginBtn');
  const closeModal = document.getElementById('closeModal');
  const addCodes = document.getElementById('addCodes');
  const addStockBtn = document.getElementById('addStockBtn');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const stockLeftBtn = document.getElementById('stockLeftBtn');
  const resetBtn = document.getElementById('resetBtn');
  const adminStatus = document.getElementById('adminStatus');

  // State
  let stock = [];
  let claimedCodes = {}; // userId => [code1, code2]
  let isActive = true;
  let userId = generateUserId();

  // Initialize
  function init() {
    loadFromStorage();
    updateStockDisplay();
    setupEventListeners();
  }

  function generateUserId() {
    return localStorage.getItem('userId') || Math.random().toString(36).substr(2, 9);
  }

  function saveToStorage() {
    localStorage.setItem('sheinStock', JSON.stringify(stock));
    localStorage.setItem('claimedCodes', JSON.stringify(claimedCodes));
    localStorage.setItem('isActive', JSON.stringify(isActive));
    localStorage.setItem('userId', userId);
  }

  function loadFromStorage() {
    const savedStock = localStorage.getItem('sheinStock');
    const savedClaimed = localStorage.getItem('claimedCodes');
    const savedActive = localStorage.getItem('isActive');

    if (savedStock) stock = JSON.parse(savedStock);
    if (savedClaimed) claimedCodes = JSON.parse(savedClaimed);
    if (savedActive) isActive = JSON.parse(savedActive);
    if (!localStorage.getItem('userId')) localStorage.setItem('userId', userId);
  }
  function updateStockDisplay() {
    const left = stock.length;
    stockCountEl.textContent = left;
    stockDisplay.style.display = left > 0 || !isActive ? 'block' : 'none';
  }

  function setupEventListeners() {
    claimBtn.addEventListener('click', handleClaim);
    copyBtn.addEventListener('click', copyCode);
    adminBtn.addEventListener('click', () => adminModal.style.display = 'flex');
    closeModal.addEventListener('click', () => adminModal.style.display = 'none');
    loginBtn.addEventListener('click', handleAdminLogin);
    addStockBtn.addEventListener('click', addStock);
    startBtn.addEventListener('click', startGiveaway);
    pauseBtn.addEventListener('click', pauseGiveaway);
    stockLeftBtn.addEventListener('click', showStockLeft);
    resetBtn.addEventListener('click', resetAll);
  }

  async function handleClaim() {
    if (!isActive) {
      showResult("OVER NOW !!", false);
      return;
    }

    if (stock.length === 0) {
      showResult("Out of Stock", false);
      return;
    }

    const userCodes = claimedCodes[userId] || [];
    if (userCodes.length >= MAX_CODES_PER_USER) {
      showResult("You've already claimed 2 codes", false);
      return;
    }

    // Pick first available code
    const code = stock.shift();
    userCodes.push(code);
    claimedCodes[userId] = userCodes;
    saveToStorage();
    updateStockDisplay();

    showResult(code, true);
  }

  function showResult(text, isSuccess) {
    codeBox.innerHTML = isSuccess 
      ? `<span style="color:#1bd68b;">‚úÖ ${text}</span>` 
      : `<span style="color:#ff6b6b;">‚ùå ${text}</span>`;    resultSection.style.display = 'block';
    copyBtn.disabled = !isSuccess;
  }

  function copyCode() {
    const code = codeBox.innerText.replace('‚úÖ ', '').replace('‚ùå ', '');
    navigator.clipboard.writeText(code).then(() => {
      copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
      setTimeout(() => {
        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Code';
      }, 2000);
    });
  }

  // Admin Functions
  function handleAdminLogin() {
    if (adminPass.value === PASSWORD) {
      loginForm.style.display = 'none';
      adminActions.style.display = 'block';
      adminStatus.textContent = "‚úÖ Access Granted";
      adminStatus.className = "status-badge status-active";
      setTimeout(() => adminStatus.textContent = "", 3000);
    } else {
      adminStatus.textContent = "‚ùå Invalid Password";
      adminStatus.className = "status-badge status-inactive";
      setTimeout(() => adminStatus.textContent = "", 2000);
    }
  }

  function addStock() {
    const input = addCodes.value.trim();
    if (!input) return alert("Please enter at least one code");

    const newCodes = input.split(',').map(c => c.trim()).filter(c => c);
    if (newCodes.length === 0) return alert("No valid codes found");

    stock = [...stock, ...newCodes];
    saveToStorage();
    updateStockDisplay();
    addCodes.value = '';
    adminStatus.textContent = `‚úÖ Added ${newCodes.length} codes`;
    adminStatus.className = "status-badge status-active";
    setTimeout(() => adminStatus.textContent = "", 3000);
  }

  function startGiveaway() {
    isActive = true;
    saveToStorage();
    adminStatus.textContent = "‚ñ∂Ô∏è Giveaway Started";
    adminStatus.className = "status-badge status-active";  }

  function pauseGiveaway() {
    isActive = false;
    saveToStorage();
    adminStatus.textContent = "‚èπÔ∏è Paused ‚Äî Claims Disabled";
    adminStatus.className = "status-badge status-inactive";
  }

  function showStockLeft() {
    adminStatus.textContent = `üì¶ Stock Left: ${stock.length}`;
    adminStatus.className = "status-badge status-active";
    setTimeout(() => adminStatus.textContent = "", 3000);
  }

  function resetAll() {
    if (confirm("‚ö†Ô∏è Are you sure? This will delete ALL stock & claims!")) {
      stock = [];
      claimedCodes = {};
      isActive = true;
      saveToStorage();
      updateStockDisplay();
      adminStatus.textContent = "üîÑ Reset Complete";
      adminStatus.className = "status-badge status-active";
    }
  }

  // On Load
  window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
